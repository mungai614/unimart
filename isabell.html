<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thank You 1000 Followers</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at bottom,#000,#001f3f,#002b5f);
            color: #fff;
            font-family: Arial,sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px;
        }
        .container{
            text-align: center;
        }
        h1{
            font-size: 4rem;
            text-transform: uppercase;
            text-shadow: -2px -2px 5px #444,2px 2px 5px rgba(0,0,0.5),0 0 10px rgba(255,255,255,0.6);
            background: linear-gradient(90deg,#d4af37,#b87333);
            background-clip: text;
            color: transparent;
        }
        .hill{
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: #003f00;
            border-top-left-radius: 50% 20%;
        }
        .moon{
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle,#fff,#ddd,#aaa);
            border-radius: 50%;
            box-shadow: 0px 0px 20px 10px rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="moon"></div>
    <h1>Thank You 1000 Followers<br>By Vicky</h1>
    <div class="hill"></div>
</div>
</body>
</html>
